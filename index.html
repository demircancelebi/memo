<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>memo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <div class="container">
    <h2>Gunluk pratik</h2>
      <div class="row">
        <div class="col-4">
          <div class="card mb-3">
            <div class="card-body " v-if="!finished">
              <p class="card-text">{{ questions[index].q }}</p>
              <p v-if="isRevealed">{{ questions[index].a }}</p>
              <button class="btn btn-primary" @click="reveal" v-if="!isRevealed">Goster</button>
              <button class="btn btn-success" v-show="isRevealed" @click="remembered">Hatirladim</button>
              <button class="btn btn-danger" v-show="isRevealed" @click="notRemembered">Hatirlayamadim</button>
            </div>
            <div class="card-body" v-if="finished">
              Gunluk pratigini tamamladin
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
